<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <div id="info">
      <div class="size-input">
        <input type="number" name="width" id="width" min="5" max="100" step="1">
        <label for="width">Width</label>
      </div>
      <div class="size-input">
        <input type="number" name="height" id="height" min="5" max="100" step="1">
        <label for="height">Height</label>
      </div>
      <div id="start">
        Start: (<span></span>, <span></span>)
      </div> 
      <div id="end">
        End: (<span></span>, <span></span>)
      </div> 
      <div>
        <input type="checkbox" name="costCheckbox" id="costCheckbox">
        <label for="costCheckbox">Show cost</label>
      </div>
      <div>
        ALT + left mouse button to place end position
      </div>
      <div>
        Left click mouse button to place end position
      </div>
      <div>
        Hold SHIFT and click to place obstacles
      </div>
      <div>
        <button id="clear-obstacles">Clear obstacles</button>
      </div>
    </div>
    <div id="grid"></div>
  </div>
  <script src="astar.js" type="text/javascript"></script>
</body>
</html>
